--ozone-platform=wayland
--ozone-platform-hint=wayland
--enable-features=TouchpadOverscrollHistoryNavigation
--load-extension=~/.local/share/omarchy/default/chromium/extensions/copy-url
# Chromium crash workaround for Wayland color management on Hyprland - see https://github.com/hyprwm/Hyprland/issues/11957
--disable-features=WaylandWpColorManagerV1

# GPU Acceleration & Rendering
--enable-gpu-rasterization
--enable-zero-copy
--enable-native-gpu-memory-buffers
--enable-features=VaapiVideoDecoder,VaapiVideoEncoder
--use-gl=egl
--ignore-gpu-blocklist

# Memory Management
--enable-features=BackForwardCache,MemorySavings
--aggressive-cache-discard
--max-old-space-size=512

# Reduce Background Activity
--disable-background-networking
--disable-breakpad
--disable-sync

# Tab Performance
--enable-features=TabFreeze
--process-per-site
