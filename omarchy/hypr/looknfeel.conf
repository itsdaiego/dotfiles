# Performance optimizations for multi-monitor Intel iGPU setup

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Disable blur - it's too expensive on Intel iGPU with dual monitors
    blur {
        enabled = false
    }
}

# Performance optimizations for high-resolution displays
misc {
    vrr = 2
    vfr = true
    disable_autoreload = false
}

# Disable workspace animations only
animations {
    enabled = true
    bezier = snappy, 0.1, 0.9, 0.1, 1.0
    
    animation = windows, 1, 2, snappy
    animation = windowsOut, 1, 2, default, popin 90%
    animation = border, 0
    animation = fade, 1, 3, default
    animation = workspaces, 0  # Disable workspace transitions
}

# Cursor optimization for Intel iGPU
cursor {
    no_hardware_cursors = true
}
