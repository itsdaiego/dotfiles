## Most of my configs I got from this: https://gist.github.com/spicycode/1229612 ###

# 0 is too far from `
set -g base-index 1

# Allow mouse
set -g mouse on

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000


# THEME - Matching borders config (0xffAE5630 active, 0xAAAE5630 inactive)
set -g status-style 'bg=#1d1f21 fg=#c5c8c6'
set -g window-status-current-style 'bg=#AE5630 fg=#ffffff bold'
set -g window-status-style 'bg=#1d1f21 fg=#8a6e60'
set -g pane-active-border-style 'fg=#AE5630'
set -g pane-border-style 'fg=#6e4a37'
set -g status-left '#[fg=#AE5630,bg=#1d1f21,bold] #(whoami) #[fg=#1d1f21,bg=#1d1f21,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=#1d1f21,bg=#1d1f21,nobold,nounderscore,noitalics]#[fg=#ffffff,bg=#AE5630,bold] %Y-%m-%d #[fg=#1d1f21,bg=#AE5630,nobold,nounderscore,noitalics]#[fg=#ffffff,bg=#6e4a37] %H:%M '
set -g status-left-length 30
set -g status-right-length 100
set -g status-interval 60

